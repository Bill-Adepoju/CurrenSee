
<div class="container">
  <app-logo></app-logo>
  <div class="card" >
    <div class="header-div">
      <div><img ng-src ="https://drive.google.com/file/d/1n248iq4PaBkfArpldrhd78GXu2mm7FZa/view?usp=drive_link" alt="user icon"></div>
      <div>
        <h1 class="text-color header-text1">Currency Converter</h1>
      </div>
      <div><img ng-src="" alt="hamburger"></div>
      
    </div>
    
    <div *ngIf="isDataAvailable">
    <form name="form-exchange" (ngSubmit)="onSubmit()">
    <div class="form-currency" #formExchange (window:resize)="windowResize()">
    <label class="text-color amount-label">Enter Amount</label>

      <div >
      <div class="div-color input-amount input-field">
        <span class="prefix">{{from_symbol}}</span>
      <input required lang="en-US" type="number" [(ngModel)]="amount_value" (change)="changeAmountValue()" name="amount" (focusout)="changeAmountValue()" #amount_input placeholder="Amount" step="0.01" >
      </div>

      </div>
    <label class="text-color from-label">From</label>


    <app-currency-selector #from [selectorId]="'from'" [changeCurrency]="selectFrom"></app-currency-selector>

    <div></div>

        <button class="switch-btn" type="button" (click)="switchCurrencies()">
          <i class="bi bi-arrow-left-right"></i>
        </button>

    <label class="text-color to-label">To</label>


      <app-currency-selector  #to [selectorId]="'to'" [changeCurrency]="selectTo"></app-currency-selector>
    </div>

    <div class="submit-btn" [style.width.px]="formExchange.offsetWidth" #submitBtn *ngIf="!isResult">
      <button type="submit">Convert</button>
    </div>

    </form>
    <!-- <app-date-range-picker></app-date-range-picker> -->
      <div class="result-currency" *ngIf="isResult">
        <div class="result-from">
          {{resultFrom}}
        </div>
        <hr >
        <div class="result-to">
          {{resultTo}}
        </div>
        <hr >
        <div class="result-info">
          Rate: {{resultInfo}}
        </div>
      </div>
      <!-- <app-line-chart></app-line-chart> -->
    </div>
    <div class="lds-ellipsis"  *ngIf="!isDataAvailable && !failedToLoad"><div></div><div></div><div></div><div></div></div>

    <div *ngIf="failedToLoad" [style.text-align]="'center'">
      <h2>
        <i class="bi bi-bug-fill"></i></h2>
      <h3>Failed to load exchange rate from the server</h3>
    </div>

    <!-- <div class="lastUpdate" *ngIf="isResult">
      Last updated: {{lastUpdate}}
    </div> -->
    <!-- <div>
      <app-date-range-picker></app-date-range-picker>
    </div> -->
    <div id="line-chart">
      <app-line-chart></app-line-chart>
    </div>

  </div>

</div>
